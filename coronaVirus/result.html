<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Result</title>
    <link rel="icon" href="img/fav.png" />
    <link rel="stylesheet" href="css/res.css" />
    <script src="app.js" defer></script>
  </head>
  <body>
    <div class="loading">
      <img src="img/coronoLoader.png" alt="" class="load" />
    </div>
    <div class="country-flag">
      <img src="" class="flag" />
    </div>
    <div class="card">
      <div class="card-confirmed">
        <div class="info">
          <p class="text">Confirmed:</p>
          <div class="number-confirmed"></div>
        </div>
        <img class="confirmed-icon icon" src="img/confirm.png" />
      </div>
      <div class="card-recovered">
        <div class="info">
          <p class="text">Recovered:</p>
          <div class="number-recovered"></div>
        </div>
        <img class="recovered-icon icon" src="img/recovered.png" />
      </div>
      <div class="card-death">
        <div class="info">
          <p class="text">Death:</p>
          <div class="number-death"></div>
        </div>
        <img class="death-icon icon" src="img/skull.png" />
      </div>
      <div class="card-MortalityRate">
        <div class="info">
          <p class="text">Mortality Rate:</p>
          <div class="number-mortal"></div>
        </div>
      </div>
    </div>
    <a href="index.html" class="btn-back">Try another country</a>
  </body>
</html>
